<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solitaire</title>

    <style>
      body {
        background-color: green;
        display: flex;
        justify-content: space-between;
      }
      .flexdiv {
        display: flex;
        gap: 10px;
      }
      .card_item {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="original_cards">
      <img
        id="drag1"
        src="img.png"
        draggable="true"
        style="width: 130px; height: 180px"
        ondragstart="drag(event)"
      />
      <img
        id="drag2"
        src="img2.png"
        draggable="true"
        style="width: 130px; height: 180px"
        ondragstart="drag2(event)"
      />
      <img
        id="drag3"
        src="dame.png"
        draggable="true"
        style="width: 130px; height: 180px"
        ondragstart="drag3(event)"
      />
    </div>

    <div class="flexdiv">
      <div class="card_item">
        <div
          id="div1"
          ondrop="drop(event)"
          ondragover="allowDrop(event)"
          style="
            width: 145px;
            height: 185px;
            border: 5px solid black;
            display: inline-block;
          "
        ></div>
        <h1>Truffle</h1>
      </div>
      <div class="card_item">
        <div
          id="div2"
          ondrop="drop2(event)"
          ondragover="allowDrop2(event)"
          style="
            width: 145px;
            height: 185px;
            border: 5px solid black;
            display: inline-block;
          "
        ></div>
        <h1>Coeur</h1>
      </div>
      <div class="card_item">
        <div
          id="div3"
          ondrop="drop3(event)"
          ondragover="allowDrop3(event)"
          style="
            width: 145px;
            height: 185px;
            border: 5px solid black;
            display: inline-block;
          "
        ></div>
        <h1>Dame</h1>
      </div>
    </div>

    <script>
      function drag(ev) {
        ev.dataTransfer.setData("text", ev.target.id);
      }

      function allowDrop(ev) {
        ev.preventDefault();
      }

      function drop(ev) {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("text");

        if (data == "drag1") {
          ev.target.appendChild(document.getElementById(data));
        } else {
          alert("error");
        }
      }

      function drag2(ev) {
        ev.dataTransfer.setData("text", ev.target.id);
      }

      function allowDrop2(ev) {
        ev.preventDefault();
      }

      function drop2(ev) {
        ev.preventDefault();

        var data = ev.dataTransfer.getData("text");
        if (data == "drag2") {
          ev.target.appendChild(document.getElementById(data));
        } else {
          alert("error");
        }
      }

      function drag3(ev) {
        ev.dataTransfer.setData("text", ev.target.id);
      }

      function allowDrop3(ev) {
        ev.preventDefault();
      }

      function drop3(ev) {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("text");

        if (data == "drag3") {
          ev.target.appendChild(document.getElementById(data));
        } else {
          alert("error");
        }
      }
    </script>
  </body>
</html>
